<div class="products">
    <div class="products__new">
        <a class="btn btn__ok"
           routerLink="./new">
            New Pizza
        </a>
    </div>
    <div class="products__list">
        <div *ngIf="!((productsFacade.allPizzas$ | async)?.length)">
            No pizzas, add one to get started.
        </div>
        <uap-pizza-item *ngFor="let pizza of (productsFacade.allPizzas$ | async)"
                        [pizza]="pizza">
        </uap-pizza-item>
    </div>
</div>
